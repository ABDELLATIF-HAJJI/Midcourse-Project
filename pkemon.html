<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon.css">
    <title>Pokemon</title>
</head>
<body>
    <div id="logo">
        <img class="pokemontitle" src="/img/pokemon_logo.png" alt="">
        <img class="pokeball" src="/img/pokeball.PNG" alt="">
    </div>
    <section class="mainSection">
        <div class="container" id="Bulbassaur-id">
            <div class="background-img">
                <img class="container-img" src="/img/001.png" alt="">
            </div>
            <p class="pokemonNumber">N° 001</p>
            <p class="pokemonName">Bulbassaur</p>
            <button class="pokemonButton plant">plant</button>
            <button class="pokemonButton poison">Poison</button>
        </div>
        <div class="container" id="Charmander-id">
            <div class="background-img">
                <img class="container-img" src="/img/002.png" alt="Charmander">
            </div >
            <p class="pokemonNumber">N° 002</p>
            <p class="pokemonName">Charmander</p>
            <button class="pokemonButton fire">Fire</button>
        </div>
        <div class="container" id="Caterpie-id">
            <div class="background-img">
                <img class="container-img" src="/img/003.png" alt="Caterpie">
            </div>
            <p class="pokemonNumber">N° 003</p>
            <p class="pokemonName caterpie">Caterpie</p>
            <button class="pokemonButton bug">Bug</button>
        </div>
        <div class="container" id="Poison-id">
            <div class="background-img">
                <img class="container-img" src="/img/004.png" alt="Kaluna">
            </div>
            <p class="pokemonNumber">N° 004</p>
            <p class="pokemonName">Kaluna</p>
            <button class="pokemonButton bug">Bug</button>
            <button class="pokemonButton poison">Poison</button>
        </div>
        <div class="container" id="Ratata-id">
            <div class="background-img">
                <img class="container-img" src="/img/005.png" alt="Ratata">
            </div>
            <p class="pokemonNumber">N° 005</p>
            <p class="pokemonName">Ratata</p>
            <button class="pokemonButton normal">Normal</button>
        </div>
        <div class="container" id="Electrical-id">
            <div class="background-img">
                <img class="container-img" src="/img/006.png" alt="Pikachu">
            </div>
            <p class="pokemonNumber">N° 006</p>
            <p class="pokemonName">Pikachu</p>
            <button class="pokemonButton electrical">Electrical</button>
        </div>
        <div class="container" id="Vulpix-id">
            <div class="background-img">
                <img class="container-img" src="/img/007.png" alt="Vulpix">
            </div>
            <p class="pokemonNumber">N° 007</p>
            <p class="pokemonName">Vulpix</p>
            <button class="pokemonButton fire">Fire</button>
            <button class="pokemonButton plant">plant</button>
        </div>
        <div class="container" id="Jigglypuff-id">
            <div class="background-img">
                <img class="container-img" src="/img/008.png" alt="Jigglypuff">
            </div>
            <p class="pokemonNumber">N° 008</p>
            <p class="pokemonName">Jigglypuff</p>
            <button class="pokemonButton normal">Normal</button>
            <button class="pokemonButton fairy">Fairy</button>
        </div>
        <div class="container" id="Ice-id">
            <div class="background-img">
                <img class="container-img" src="/img/009.png" alt="">
            </div>
            <p class="pokemonNumber">N° 009</p>
            <p class="pokemonName">Ice</p>
            <button class="pokemonButton fairy">Fairy</button>
        </div>
        <div class="container" id="Ground-id">
            <div class="background-img">
                <img class="container-img" src="/img/010.png" alt="Charmander">
            </div>
            <p class="pokemonNumber">N° 010</p>
            <p class="pokemonName">Ground</p>
            <button class="pokemonButton fire">Fire</button>
        </div>
        <div class="container" id="Ghost-id">
            <div class="background-img">
                <img class="container-img" src="/img/011.png" alt="Charmander">
            </div>
            <p class="pokemonNumber">N° 011</p>
            <p class="pokemonName">Ghost</p>
            <button class="pokemonButton poison">Poison</button>
        </div>
        <div class="container" id="Deer-id">
            <div class="background-img">
                <img class="container-img" src="/img/012.png" alt="Charmander">
            </div>
            <p class="pokemonNumber">N° 012</p>
            <p class="pokemonName">Deer</p>
            <button class="pokemonButton electrical">Electrical</button>
        </div>
        <div class="container" id="Fairy-id">
            <div class="background-img">
                <img class="container-img" src="/img/013.png" alt="Charmander">
            </div>
            <p class="pokemonNumber">N° 013</p>
            <p class="pokemonName">Dark</p>
            <button class="pokemonButton fairy">Fairy</button>
        </div>
        <div class="container" id="Steel-id">
            <div class="background-img">
                <img class="container-img" src="/img/014.png" alt="Charmander">
            </div>
            <p class="pokemonNumber">N° 014</p>
            <p class="pokemonName">Steel</p>
            <button class="pokemonButton normal">Normal</button>
            <button class="pokemonButton electrical">Electrical</button>
        </div>
        <div class="container" id="Catid-id">
            <div class="background-img"><img class="container-img" src="/img/015.png" alt="Charmander"></div>
            <p class="pokemonNumber">N° 015</p>
            <p class="pokemonName">Cat</p>
            <button class="pokemonButton fire">Fire</button>
        </div>
        <div class="container" id="Rock-id">
            <div class="background-img">
                <img class="container-img" src="/img/016.png" alt="Charmander">
            </div>
            <p class="pokemonNumber">N° 016</p>
            <p class="pokemonName">Rock</p>
            <button class="pokemonButton fairy">Fairy</button>
            <button class="pokemonButton poison">poison</button>
        </div>
    </section>
    <script src="pokemon.js"></script>
</body>
</html
